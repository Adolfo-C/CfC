            Aclaraciones:
        1º Rango de comun multiplo y divisor de 12
        2º Definiciones de pantalla
            Pantallas extrapequeñas (moviles) < 575 px

            Pantallas pequeñas(tablet, horizontalidad de la tablet) >=576 px
                -> Sintaxis asociada será sm
            Pantallas medianas (tablet) >= 760 px

            Pantallas grandes(escritorio, portatil) >=990px
                ->Sintaxis asociado será lg
            Pantallas extragrandes(smartv, escritorios grandes) >= 1200px
                ->Sintaxis asociada será de xl

            .cols(visualizacion de en la fila)
