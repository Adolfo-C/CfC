    <!--
                    ===================
                        las MATRICES
                    ===================
            Son un conjunto de elementos colocados de forma adyacente. Cargan en la
            memoria, podremos dirigirnos a dichos elementos desde un solo nombre.
            Ademas, los elementos no perderán su propia independencia.
            Sin olvidar un elemento clave, y es que cada elemento que pertenece a un
            array lleva asociado consigo un indice
            Tipos de Matrices:
                ->Estaticas
                ->Dinámica
            Segun sus dimensiones:
                ->Una sola dimension
                ->Multidimensionales
            Sintaxis:
            1º var nombreArray = [entre corchetes, conjunto de elementos...., separados entre comas]
            2º var nombreArray2 = new Array();

            ---- EN las matrices el primer elementos, la primera posicion
             siempres estara numerado por el 0 -----
    -->
    <script>

        var array =[];
        var total = 0;
        /*
        ----------- MÉTODOS ---------------
        */
//1º Agregar elementos a un array

array.push('a');
array.push('b');
array.push('c');
array.push('d');
document.write('push(): agrega-> ' + array + '<br>');

//2º Elimina elemento del final de un array
array.pop();
document.write('pop(): elimina ultimo->' + array+ '<br>');

//3º elimina elemento del principio
array.shift();
document.write('shift(): elimina primero->' + array + '<br>' );

//4º Agregar elementos
array.unshift('a');
array.unshift('d')
document.write('unshift() Agregacion->' +array + '<br>')

//5º invertir matrices
array.reverse()
document.write('reverse() invertir->' +array + '<br>');

//6º mapeo y posicion en matrices
array.splice(3,0,'e');
document.write('splice() mapear->' +array + '<br>');

//7º orden lexicográfico = diccionario
array.sort();
document.write('sort() ordenar->' +array + '<br>');

//8º concatenaciones
 array2 = [1,2,3]

 array = array.concat(array2)
 array2= array2.concat(array);
 document.write('concat() nexos->' +array + '<br>');

 //9º indice del array
 var indice = array.indexOf('c')
 document.write('indexOf() posicion->' + indice + '<br>');

 //10º longitud de los elementos
 for (const x of array) {
    document.write(x + '<br>')
 }
 for (const y in array) {

  document.write(array[y] + '<br>') 
        
    }
 for (let z = 0; z < array.length; z++) {
    console.log(array[z] + '<br>')

    
 }
 for (let z = 0; z < array.length; z++) {
    console.log([z] + '<br>')
   
 }

 //11º Configuracion del array
 var grafia = array.join('-')
  document.write('join() separacion de datos->' + grafia + '<br>');
//Propiedad de separacion de los elementos y no como metodo directo al array** ojo no funciona
  var grafia2 = array.split(/-/);
  document.write('split() separacion de datos->' + grafia2 + '<br>');

    </script>
