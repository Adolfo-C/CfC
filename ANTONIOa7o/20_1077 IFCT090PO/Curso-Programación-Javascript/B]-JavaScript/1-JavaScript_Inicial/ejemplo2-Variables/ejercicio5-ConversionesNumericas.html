<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversiones Numéricas</title>
</head>
<body>
    <script>
        var dato = prompt('Escribe un numero decimal');
        console.log(dato + ' es un tipo: ' + typeof(dato));
        // Todo, todo, todo valor recibido de nuestro cliente es un string

/*
Conversiones de cadena de texto a numero, para ello tendremos 2 métodos:
a. parseFloat()
        convertirá el argumento string devolviendo un numero de punto flotante
        es decir, si el primer caracter no se puede convertir en numero, nos devolverá
        Nan(No and number), asociado a un null.
        - Si fuera capaz de reconocer el primer caracter en numero, seguirá construyendo
        la estructura numerica, y cuando identifica el . continuará construyendo el valor
        numérico es decir como decimal
*/
var real = parseFloat(dato);
console.log(real + ' es de tipo:' + typeof(real));
console.log('dto creado a la variable: ' + real*0.1);


/*
b. parseInt() 
          convertirá el argumento string devolviendo un numero entero;
            es decir, si el primer caracter no se puede convertir en numero, nos devolverá
        Nan(No and number), asociado a un null.
        -El funcionamento de dicho método es similar a parseFloat(), con la salvedad que 
        no identifica, ni absorverá el concepto del punto.

*/
var entero = parseInt(dato);
console.log(entero + ' es de tipo: ' + typeof(entero) );
console.log('dto creado a la variable entero: ' + entero*0.1);
console.log('total a pagar: ' + ( entero-(0.5)));
    </script>
</body>
</html>
