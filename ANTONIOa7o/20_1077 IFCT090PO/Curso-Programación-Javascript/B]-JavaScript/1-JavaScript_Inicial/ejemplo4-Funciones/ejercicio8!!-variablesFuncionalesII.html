<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eventos+variables+funciones anidadas</title>
  <!--Inyectaremos las librerias de referencia de Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/styles8.css">
  <script src="js/script8.js"></script>
</head>

<body>
  <div class="container" style="text-align: center; margin: 0 auto; width: 32rem;margin-top: 36px;">
    <div class="card" style="width: 18rem;">
      <img style="padding-top: 16px; width: 80%;margin: 0 auto;"
        src="https://cdn.watersportsoutlet.com/images/1x1/thumbs/35017.210131_900_01.700x700.jpg" class="card-img-top"
        alt="...">
      <div class="card-body">
        <h5 class="card-title"><span class="badge bg-success">NOVEDAD</span></h5>
        <h4>103,99 €</h4>
        <p class="card-text">
          Confeccionado con neopreno de 2 mm, este suéter es resistente al viento y al agua,
          lo que lo convierte en la capa adicional perfecta para el agua.
          cómodo y flexible
        </p>
        <button type="button" class="btn btn-primary" onclick="incrementarClick()">
          Agregar
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart-plus"
            viewBox="0 0 16 16">
            <path d="M9 5.5a.5.5 0 0 0-1 0V7H6.5a.5.5 0 0 0 0 1H8v1.5a.5.5 0 0 0 1 0V8h1.5a.5.5 0 0 0 0-1H9V5.5z" />
            <path
              d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zm3.915 10L3.102 4h10.796l-1.313 7h-8.17zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z" />
          </svg> <span id="nºClicks" class="badge rounded-pill text-bg-danger"></span>
        </button>
        <button type="button" class="btn btn-primary" onclick="borrar()">
          Borrar
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart-dash"
            viewBox="0 0 16 16">
            <path d="M6.5 7a.5.5 0 0 0 0 1h4a.5.5 0 0 0 0-1h-4z" />
            <path
              d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zm3.915 10L3.102 4h10.796l-1.313 7h-8.17zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z" />
          </svg>
        </button>
      </div>
      <marquee id="resultado" behavior="" direction=""></marquee>
     
      <div>
        <a type="button" id="comprar" class="btn btn-outline-success" onclick="comprar()">
          Comprar
        </a>
      </div>
    </div>


  </div>
</body>

</html>
