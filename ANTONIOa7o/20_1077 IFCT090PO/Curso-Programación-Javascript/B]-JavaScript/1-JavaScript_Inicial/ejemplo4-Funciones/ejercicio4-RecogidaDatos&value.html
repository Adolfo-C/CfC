<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LA RECOGIDA DE LOS DATOS</title>
    <!--Inyectaremos las librerias de referencia de Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <script src="js/script4.js"></script>
</head>

<body>
    <div class="container" style="text-align: center; margin: 0 auto;width: 32rem;">
        <h3>Recogida de Datos a trav√©s de la propiedad: <code>.value</code> </h3>

        <div>
            <label class="form-label">Nombre:</label>
            <input class="form-control" id="nombre" type="text"><!--Lugar donde recogemos los datos id=''-->
        </div>
        <div>
            <label class="form-label">Apellidos:</label>
            <input class="form-control" id="apellido" type="text"><!--el input es el lugar de recogida de datos-->
        </div>
        <div>
            <label class="form-label">correo Electronico</label>
            <input class="form-control" id="email" type="email"><!--El objetivo de la recogida de los datos üéØ-->
        </div>
        <p class="form-text">Rellene todos los campos</p>

        <input type="button" name="" onclick="entrar()" class="btn btn-secondary" value="Enviar">
        <hr> <br>
        <div class="accordion" id="accordionExample">
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        Acceso:
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <strong id="resultado"></strong>
                    </div>
                </div>
            </div>

        </div>

    </div>
</body>
