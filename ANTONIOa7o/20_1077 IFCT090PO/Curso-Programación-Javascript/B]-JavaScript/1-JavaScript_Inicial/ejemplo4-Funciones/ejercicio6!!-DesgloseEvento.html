<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desglosar evento Click</title>
    <!--Inyectaremos las librerias de referencia de Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="js/script6.js"></script>
</head>

<body>
    <div class="container" style="text-align: center; margin: 0 auto;width: 32rem;">
        <h3>Desglose evento, Onmouseover, OnmouseOut, Onclick....: <code>y Redireccion</code> </h3>

        <div>
            <label class="form-label">Clave:</label>
            <input class="form-control" id="clave" type="password"><!--Lugar donde recogemos los datos id=''-->
        </div>
        <div>
            <label class="form-label">correo Electronico</label>
            <input class="form-control" id="email" type="email"><!--El objetivo de la recogida de los datos ðŸŽ¯-->
        </div>
        <p class="form-text">Rellene todos los campos</p>

        <!--
            desglose del evento asociado a un botÃ³n 4 momentos, acciones o desarrollos
            a. onmouseover- posicionados en el entorno del boton
            b. click, primer evento de accion del boton izquierdo
            c. onclick, segundo evento y final de accion del boton izquierdo
            d. onmouseout- no posicionados en el entorno del boton 
        -->
        <input type="button" name="" onmouseover="respuesta()" onclick="reDireccionar()" onmouseout="limpiar()" on
            class="btn btn-secondary" value="Ingresar">
        <hr> <br>
        <div class="card-body">
            <h5 class="card-title" id="resultado"></h5>
        </div>
    </div>


</body>

</html>
