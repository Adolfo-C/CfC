<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asignaciones</title>
</head>

<body>

    <!--
                    =============================================
                    OPERADORES DE ASIGNACION SIMPLES & COMPUESTAS
                    =============================================
        
        Operador asignacion                             Operador

        *Operadores matemáticos                         *,/,-,+

           * Asignacion directa                              =

           *Asignacion de Adicion                            +=
           ejemplo; var numero=5
                    var numero2=7
           numero += numero2
           console.log(numero)//12

           *Asignacion sustracion                           -=
           *Asignacion multiplicacion                       *=
           *Asignacion division                             /=
           * Asignacion al resto                            %=
                                                                ↓
                                                        dividendo / divisor
                                                        resto      cociente
        El resto de un division será siempre el nº que nos queda como resultado
        una division finalizada, entendiendo como exacto =0 o no seria exacto !=0
        Referenciada al valor del resto
-->
    <script>
        //asignacion simple
        var numero = 5;

        //Asignaciones compuesta
        numero = numero + 3;//5+3=8
        console.log(numero)
        numero += 3;//8+3 =11
        console.log(numero)

        numero = numero * 6  //66
        numero *= 6   //66*6
        console.log(numero)

        numero = numero / 9;
        numero /= 9
        console.log(numero)
        numero = numero - 2
        numero -= 2;
        console.log(numero);




    </script>

    <!--
        Conclusiones:
        Porque el valor es 0.88888?
    -->
</body>

</html>
