                        ======================
        Serán nuestras estructuras que nos ayuden a tomar decisiones(ejecucion) en funcion de

1. if else
2. switch case
3. for
        3.1 for in
        3.2 for of
        3.3 for.each
            3.3.1 flecha arrow
4.While && Do While
    -->

        /*
            ===========

    Sintaxis:
    if (condition === true) {*esta acotacion entre llaves [ejecutará las sentencias aqui referidas]}
    else { Cuando la condicon no es true, dentro de esta acotacion [ejecutará la/s sentencias aqui referidas] }
        
        
    if (condition) {
     
    } else {
     
    }

        En definitiva nos nada mas que un gestor de validación o falsación de una condicion establecida. Si es true ejecuta primer codigo (if)
        Si fuera false ejectua el segundo codigo(else).
        */

        // Condicion sencilla

        var numero1 = 6;

       /*  if (numero1 >= 5) {
