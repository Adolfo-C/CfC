<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naturaleza de los numeros-Pares & Impares</title>
    <!--Inyectaremos las librerias de referencia de Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!--Inyecto la libreria de sweetAlert-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body>
    <script>
        function buscar() {
            var numero = prompt('Introduce un nยบ para averiguar si es par o impar')
            if (numero % 2 == 0) {
                swal('el numero:' + numero + ' Es par');
            } else {
                swal('el numero:' + numero + ' Es Impar');
            }
        }//evaluacion de los variable
    </script>
    <div class="container" style="text-align: center; margin-top: 32px;">
        <button class="btn btn-info" onclick="buscar()">Buscar Par o Impar</button>
    </div>
</body>

</html>
