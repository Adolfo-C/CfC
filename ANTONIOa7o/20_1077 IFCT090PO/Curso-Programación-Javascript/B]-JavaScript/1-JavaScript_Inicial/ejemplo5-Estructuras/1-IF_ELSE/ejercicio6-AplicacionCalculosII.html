<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apliciones CÃ¡lculo II</title>
    <!--Inyectaremos las librerias de referencia de Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="js/script6.js"></script>
    <link rel="stylesheet" href="css/styles6.css">
</head>

<body>
    <div class="container" style="margin: 0 auto;margin-top: 32px; text-align: center;">


        <button type="button" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#exampleModal"
            data-bs-whatever="@getbootstrap">CALCULO IMC</button>

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog  modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Introduce: </h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form style="width: 16rem; margin: 0 auto; text-align: left;">
                            <div class="mb-3">
                                <label for="recipient-name" class="col-form-label">PESO(kg):</label>
                                <input type="text" class="form-control" id="datoPeso">
                            </div>
                            <div class="mb-3">
                                <label for="recipient-name" class="col-form-label">ALTURA(m):</label>
                                <input type="text" class="form-control" id="datoAltura">
                            </div>
                            <div class="mb-3">
                                <label for="message-text" class="col-form-label">RESULTADO:</label>
                                <p id="resultado"></p>
                            </div>
                            <div class="text-muted fw-light" id="resultadoImc">

                            </div>
                        </form><br>
                        <button style="margin: 0 auto;text-align: center;" type="button" class="btn btn-success" onclick="calcularImc()">Calcular</button>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
