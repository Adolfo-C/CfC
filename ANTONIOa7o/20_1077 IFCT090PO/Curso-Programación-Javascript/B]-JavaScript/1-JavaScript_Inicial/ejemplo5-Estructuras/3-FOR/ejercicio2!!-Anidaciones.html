<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anidaciones for y condicion if</title>
    <!--Inyectaremos las librerias de referencia de Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h2>nº Divisibles entre si </h2>
        <ul>
            <li>RECORRIDO TODO LOS Nº
                <ul>
                    <li>Los limites los establezco hasta el 20</li>
                </ul>
            </li>
            <li>Evaluacion de cada numero
                <ul>
                    <li> for Comparamos el numero, con todos los nº que contenga y pueda ser divisible</li>
                    <li>if buscamos el divisible</li>
                </ul>
            </li>
        </ul>

    </div>
    <script>
        for (var numero = 0; numero <= 20; numero++) {//Recorrido General
            document.write(' Probando el nº: ' + numero + '<br>');
            for (var divisible = 1; divisible <= numero; divisible++) { //Recorrido de cada nº con la var divisible cuyo limite de recorrido es el propio numwero

                if (numero % divisible == 0) {
                    document.write('Es divisible por:' + divisible + '<br>')
                }
            }
            document.write('---------------------------------' + '<br>')   //Acaba la evaluacion de cada numero     
        }
    </script>
</body>

</html>
