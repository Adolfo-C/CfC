<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduccion al for each</title>
</head>

<body>
    <!--
                        =============
                         3.3 for each
                        =============
            
        Un punto de partida estas estructura vienen compartidas de lenguajes previos
        ECMA6. Nos ayuda a recorrer 
        Sintaxis:
        1. valor(elemento) o array
        2.i, (donde guarda su iteracion)
        3.index (indice del elemento, posicion con respecto a la coleccion)

array.foreach(funcion(i,index)){
    sentencia, por donde se queria pasar los parametros de la funcion
}
                -->
    <!--1º Evolucion-->
    <script>
        var paises = [
            'España',
            'La india',
            'Holanda',
            'Francia',
            'EEUU',
            'Egipto',
            'Japon'];

        paises.forEach(function (i, index) {
            console.log('El pais: ' + i + ' y la posicion en array es el: ' + index);
        });
    </script>

    <!--2º Evolucion (que abraza js)
    Sintaxis:
    array.forEach(element => {
         sentencia, por donde se queria pasar los parametros de la funcion
    });
    
    -->
    <script>
        var datos = [1, 4, 5, 8, 9, 12, 10];
        //tradicionalmente, js, for of
        for (item of datos) {
            console.log(item);
            console.log('----------------')
        }

        //estructura arrow
        datos.forEach(item => {
            console.log(item);
        });


        /*
        Actualizacion:
        */
        /* En un primer paso aglutinar la accion funcional de una estructura combinada con la flecha arroy
        var n = function(parametros){
           a.- sentencias de ejecucion que pasan por los parametros-.....
           b- return parametro
        }
        Desde esta actualizacion, segundo paso, incorporando la mimetizacion que ofrece la flecha arrow, foreach
        
        var n´ = (parámetro) =>{
            a.- sentencias de ejecucion que pasan por los parametros-.....
        }
        Conclusion: 
        la sentencia return, ha sido y será la ejecucion final de una funcion, que nos
        especifica un valor, para ser devuelto, ed: como si forzara siempre una salida 
        inmediata de la funcion

        */

        var sinFlecha = function (n) {
            return n + 2;
        }
        console.log(sinFlecha(4));

        var conFlecha = (n) => n + 2;
        console.log(conFlecha(6));

    </script>
</body>

</html>
