<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduccion bucles: for of</title>
</head>
<body>
    <!--
                        ===========
                        3.2 for of
                        ===========


            Ante las necesidad de recorrer estructuras, centrados, matrices, arrays de objeto
            Cuya misión principal será la iteración  sobre cualquiera de los elemwentos de una coleccion
            Sintaxis:
                    Variable definida
                    que guardará        iteracion           conjunto
                    los elementos       propiedades         datos
                    recorridos            objeto            Array-Colecciones
                        ⇓                   ⇓                   ⇓
            for (var iterator               of               object) {
                
            }
            Recuerda:
              Condicion final que para o frena dichas iternacias, será el numero de la coleccion, 
        object, en el ejemplo seria nombres
      
    -->
    <script>

        var nombres=['Victor','Jorge Manuel', 'Patricia','Luis','Irene'];
        for (var x of nombres) {
            console.log(x);
            document.write(x + '<br>')
            
        }

    </script>
</body>
</html>
