    <!--

            Dentro las configuraciones de los bucles for, en las mejoras y busqueda
            de desarollos mas eficaces, y condiciones asociadas a esta estructura.
            *Generando mejoras en el recorrido de LAS PROPIEDADES del object
            **Sintaxis:

                 variable = constante
                    guardara en esta       valores      datos,Arrays.
                    el recorrido         propiedad      colecciones
                        ⇓                   ⇓               ⇓
            for ( var key                in           object  )  {
                
                    
                }
            
        Condicion final que para o frena dichas iternacias, será el numero de la coleccion, 
        object, en el ejemplo seria array2

    -->
    <script>
        var array = [] //for of
        var array2 = {
            enero: 31,
            febrero: 28,
            marzo: 31,
            abril: 30,
            mayo: 31,
            junio: 30,
            julio: 31
        }//for in
        for (var dias in array2) {//array2[valor]=dias
            document.write(dias + '<br>')
            document.write('el Mes es: ' + dias + ' y el mes tiene: ' + array2[dias] + 'dias' + '<br>')

        }
        document.write('el Mes es: ' + dias + ' y el mes tiene: ' + array2[dias] + 'dias')
    </script>
