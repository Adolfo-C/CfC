    <!--
                            ========
                             3. for
                            ========

                Estructura de control, mas que de control, de identificacion
                ante y por la necesidad de recorrer los elementos de determinadas
                estructuras. 
                Sintaxis:
                       
                  *declaramos la variable n    condiciones operadores          incremento/
                le asingna un valor inical                 asignacion..        decremento
                        ⇓                                  ⇓                     ⇓   
             for (var n = 0;                    condicion del bucle;            n++) { 
                    
                    Condicion true, irá ejecutando la estructura aqui definida:
                    sentecias1
                    sentencia2
                            .
                            .
                            .
                    sentencia n        

                }
            Reflexion:
            La expresion que nos va a indicar si el cuerpo de la iteracion, sentencias...hast donde
            se va a ejecutar , estableciendo los limites de dicho recorrido. La definicion de los
            limites entre el true y el false, dependerá de la condicion. En true, comienza o continuara
            el recorrido y en false finalizará el recorrido 

Ejemplo: Mostra valores del 1 al 10.....
    -->
    <script>
    

    for(var i =1 ; i<=100 ; i++ ){//->true
            console.log(i)//Obtenemos todos los datos que mantienes como true la condicion
    }
    console.log(i);// obtengo el dato de la falsacion de nuestro bucle
    </script>
