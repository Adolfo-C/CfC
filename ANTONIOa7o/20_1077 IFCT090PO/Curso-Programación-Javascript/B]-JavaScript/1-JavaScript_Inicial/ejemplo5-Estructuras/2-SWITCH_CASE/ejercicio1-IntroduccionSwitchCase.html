<body>
    <!--
            ===============
            2. switch case
            ===============
    
        Otra estructura más que nos ayuda a ejecutar diversas acciones dependiendo
        de determinadas configuracion o condiciones. Parte desde un planteamiento en el
        cual pueda darse el caso o la necesidad de tomar una decisión a partir de multiples
        opciones o posibilidades(configuraciones o condiciones). Clara imposicion, en la
        cual solamente puede ser posible una de ellas. Solo hay una solucion.
        Sintaxis:
         switch (evaluacion de la estructura) {
            case ('string', number, false...):
                sentencia a ejecutar cuando dicho case sea true;

                break;
            .
            .case...
            .
            .
            .case...
            .
            .
            default:(else)
                sentencia a ejecutar cuando las condiciones o posibilidades no se cumple ninguna
                break;
        }

    -->
    <div class="container" style="text-align: center; margin-top: 32px;">
        <h2> <u> Ejemplo</u> <code>Switch Case:</code> Identificaciones de Género</h2>
        <button class="btn btn-warning" onclick="identificacion()">Identificacion de Género</button>
    </div>
    <script>

        function identificacion() {
            var sexo = prompt('define tu genero: Hombre,mujer, Trangenero, Fluido, Pansexual, Binario, No Binario,Afilico, Piramidal..')

            switch (sexo.toLocaleLowerCase()) {
                case 'hombre':
                    swal('Regido por el colectivo heterosexual y atribuciones sociales subvenciondas nivel I')
                    break;

                case 'mujer':
                    swal('Regido por el colectivo heterosexual y atribuciones sociales subvenciondas nivel I')
                    break;
                case 'transgenero':
                    swal('Regido por el colectivo homosexual y atribuciones sociales subvenciondas nivel II')
                    break;
                case 'fluido':
                    swal('Regido por el colectivo homosexual y atribuciones sociales subvenciondas nivel II')
                    break;
                default:
                    swal('No ha introducido ninguna identificacion o Perteneces a un colectivo aun por definir')
                    break;
            }
        }
    </script>

</body>
