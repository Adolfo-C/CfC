<body>
    <div class="container" style="text-align: center;">
        <h3>Busqueda de los nº perfectos,<br> con la estructura <code>while</code>; anidado con for e if</h3>
        <p>Los numeros perfectos son aquellos la suma de sus divisores(con resto exacto) es igual al mismo</p>
        <p>Ejemplo de numeros perfectos hasta el 100</p>

        <script>
            var numero = 1
            while (numero <= 100) {
                var suma = 0;
                for (let divisor = 1; divisor < numero; divisor++) {
                    if (numero % divisor == 0) {
                        suma += divisor
                    }
                }

                if (numero == suma) {
                    document.write('El numero: ' + numero + ' Es nº Perfecto:' + '<br>')
                }
                
                numero++

            }
        </script>

    </div>
</body>
