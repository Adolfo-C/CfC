<body>
   <!--
                        ========
                        4. While
                        ========
            Otra mas, estructura de control, que nos ayudan a desarrollar variables
            y conjugarlas en su iterancia.
            Ejecutará la estructura 'mientras' la condidicon final sea true, se cumpla.
            While evalua la condicion true o false.
            Sintaxis:.
            var 
            while (condition) {
                1º sentencias que se ejecutan, dependiendo de dicha condcion

                2º incremento
            }
ejemplo de recorrido del 1 al 20
   --> 
   <script>
    var numero = 1;
    while (numero<=20) {
        console.log(numero);
        numero++
    }
    console.log('El numero que falsea la condicion while' + numero)

   </script>
</body>
