    <!--Inyectaremos las librerias de referencia de Bootstrap-->

        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    </head>
    <body>
        <!--
            ============
            5. do while
            ============
            una iterancia mas, de estructura, que ayade la directiva do
            con una particularidad que se ejecuta al menos una vez
            Sintaxis:
            do {
                
            } while (condition);
        -->
        
        <div class="container" style="text-align: center; margin-top: 120px;">
            <button class="btn btn-outline-danger" onclick="jugar()">Adivina el número</button>
        </div>
        <script>
            function jugar() {
    var numero = parseInt((Math.random() * 50))//Numeros aleatorios del 1 al 50, y parse a entero, para que pueda cumplirse las condiciones
    console.log(numero);
    var adivina = 0;
    var intentos = 5;

    do {
        adivina = parseInt(prompt('Adivina el nº entre 1 y 50'));
        if (adivina > numero) {
            alert(`te has pasado te quedarian: ${intentos--}  intentos`);
        }
        else if (adivina < numero) {
            alert(`te has quedado corto te quedarian: ${intentos--}  intentos`);
        }
    } while (adivina != numero && intentos > 0);

    if (numero == adivina) {
        swal('Enhorabuena ha acertado');
    } else {
        swal('Has perdido, se acabaron los intentos');
    }


}
        </script>

</body>
