    <!--
                        ======================
                              JAVASCRIPT
                        ======================
            Lenguaje de programacion con la finalidad de añadir
            interactividad al usuario. Y no genera ningun tipo de 
            codigo compilado (eficienca).
            Fundamentos:
            1.Interpretado y orientado a objetos
            2.Debilmente tipado
            3.Parte en un principio de EcmaScript6 desarrollandose
            en base a este lenguaje
            4. Uso principal en el lado Cliente(browser) ya tenemos tambien
            opciones sobre el lado Servidor(Server).
            5. Sintaxis similar a C, C++ y ademas ciertos convencionalismos de JAVA
            6. Debilidad a la grafia(palabras reservadas, y mayusculas/minusculas)
            7. Sintaxis:
                1- etiqueta de html en el body <script>  codigo script  </script>
                2- enlace dentro del head <script src=""></script>


            TRES funciones especificas del cliente para interactuar con los usuarios
        
        ✏ alert: muestra mensaje
            sintaxis: alert('texto/parametros')
        ✏ prompt: muestra un mensaje pidiendo al usuario datos (texto)
        ✏ confirm: muestra mensaje, ok(true) o cancelar/esc(false)
        
        Conclusion:
            - Tenemos limitaciones en su ejecucion, tamaño de ventana, localizacion
            - Esteticas!**

    -->

    <script>
       alert('Bienvenidos a nuestro primer script');
       alert('Hola de nuevo');
        //Conclusion: Hay un orden de ejecución, y definicion de tiempo
    </script>
