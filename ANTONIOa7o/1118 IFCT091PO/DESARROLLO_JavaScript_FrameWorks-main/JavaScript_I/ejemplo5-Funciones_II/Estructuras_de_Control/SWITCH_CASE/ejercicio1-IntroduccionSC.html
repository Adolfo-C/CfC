    <!--

            2.  SWITCH CASE ↆ

        Otra estructura de control, se ejecuta desde el planteamiento en cual pueda
        darse un caso o la necesidad de tomar una decision a paratir de multiples opciones
        Con excepcionalidad que solamente una de ellas podrá ser ejecutada en un momento 
        determinado.
        Sintaxis:
        switch(estructura){

            case valor1:
            sentencias asociadas al valor1;
            break;

            case valor2:
            setencias asociadas al valor2;
            break;
            .
            .
            .
            .
            generan tantos casos opiciones o polibilidades planteadas
            .
            default:
            codigo o sentencia por omision
            break;
        }
    -->

    <div class="container" style="margin: 0 auto;text-align: center;margin-top: 48px;">
        <h3>Clasificacion de Generos</h3>
