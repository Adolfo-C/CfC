<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario y variable</title>
    <!--Inyecto Bootstrap ⇓-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="js/script4.js"></script>
    <link rel="stylesheet" href="css/styles4.css">
</head>

<body>
    <div class="container" style="margin: 0 auto; text-align: center; width: 32rem;">
        <h3>Interrelacion entre el Formulario y las Variables- <code>.value</code></h3>
        <hr>
        <form action="" method="get" style="width: 16rem; margin: 0 auto; text-align: center;">
            <div>
                <label class="form-label" for="">Nombre</label>
                <input class="form-control" type="text" id="nombre">
            </div>
            <div>
                <label class="form-label" for="">1ª Apellido</label>
                <input class="form-control" type="text" id="apellido">
            </div>
            <div>
                <label class="form-label" for="">Correo Electrónico</label>
                <input class="form-control" type="email" id="email">
            </div>
            <span class="form-text">Rellena todos los campos</span><br><br>
            <!--Camuflar un boton, por etiqueta <input/> el boton desencadenante-->
            <input type="button" class="btn btn-outline-dark" value="Acceder" onclick="autorizacion()" /><br><br>

            <div class="accordion accordion-flush" id="accordionFlushExample">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="flush-headingOne">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                            <code>Acceso:</code>
                        </button>
                    </h2>
                    <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne"
                        data-bs-parent="#accordionFlushExample">
                        <div class="accordion-body" id="resultado"> 
                            <code> <strong>Resultado</strong></code>
                        </div>
                    </div>
                </div>
            </div>
        </form>
       <!--  <div id="resultado"></div> Reflexionando!!!-->
      
    </div>
    <script src="js/script4.js"></script>
</body>

</html>
