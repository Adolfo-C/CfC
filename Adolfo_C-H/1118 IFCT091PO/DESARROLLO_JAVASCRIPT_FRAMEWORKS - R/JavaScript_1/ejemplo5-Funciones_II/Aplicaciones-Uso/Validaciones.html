<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación de un formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!-- css validaciones, ajustes globales y puntuales -->
    <link rel="stylesheet" href="css/validaciones.css">
    <!-- Encalce con google de material-icon -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   
</head>

<body>
    <form action="exito()" class="formulario-login" method="get">
        <div class="text-center mb-4">
            <span class="material-icons">
                account_circle
            </span>
            <h3 class="h3 mb-3 font-weight-normal">FORMULARIO</h3>
            <p>
                Construccion de un formulario, validado partiendo del floating label. <br>
                Enlazaremos el evento: <strong>enviar</strong>, a dos funciones con la directiva
                <code>addEventListener</code>Método
            </p>
        </div>
        <div class="row form-label">
            <div class="col-sm-6 mb-3">
                <input type="text" class="form-control" id="inputNombre" placeholder="Nombre" area-label="Nombre">
            </div>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="inputApellidos" placeholder="Apellidos" area-label="Apellidos">
            </div>
        </div>
        <div class="row form-label">
            <div class="col-sm-8">
                <input type="text" class="form-control" id="inputDireccion" placeholder="Introducir Direccion"
                    area-label="Introducir Direccion">
            </div>

            <div class="col-sm-4">
                <input type="text" class="form-control" id="inputCp" placeholder="C.P." area-label="Introducir Codigo Postal">
            </div>
        </div>
        <div class="row form-label">
            <div class="col-sm-6">
                <input type="text" class="form-control" id="inputTelefono" placeholder="Teléfono" area-label="Teléfono">
            </div>

            <div class="col-sm-6">
                <input type="text" class="form-control" id="inputEmail" placeholder="e-mail" area-label="e-mail">
            </div>
        </div>
        <div class="row form-label">
            <div class="col-sm-3">
                <input type="text" class="form-control" id="inputEdad" placeholder="Edad" area-label="Edad">
            </div>

            <div class="col-sm-9">
                <input type="text" class="form-control" id="inputDni" placeholder="DNI" area-label="DNI">
            </div>
        </div>
        <select class="form-select form-label" name="" id="inputSexo">
            <option selected>Selecciona Género</option>
            <option value="1">Hombre</option>
            <option value="2">Mujer</option>
            <option value="3">Transgénero</option>
        </select>
        <div class="form-label">
            <input type="file" class="btn btn-outline-primary" id="" value="curriculum" placeholder="Adjuntar Curriculum">
        </div>
        <div class="form-label">
            <label for="">
                <input type="checkbox" id="" value="aceptar">Aceptar las condiciones de privacidad
            </label>
        </div>
        <div style="text-align: center; margin: 0 auto;">

            <input style=" margin: 0px 32px 0px 0px;" type="reset" class="btn btn-outline-secondary" id="" value="Limpiar">
            <!-- 
                type='submit vs 'button este primero tendrá mision principal de boton de envio de datos, y configura con el method='get/post'
             -->

            <input type="button" class="btn btn-outline-primary" id="enviar" onclick="exito()" value="enviar">
            
        </div><br>
        <div style="text-align: center; margin: 0 auto;">
            <a href="" target="_blank" class="btn btn-outline-dark">Otras validaciones</a>
        </div><br>
        
        <p class="text-muted text-center"> @Formación CfC S.L &copy; 2023-2024</p>
    </form>
   
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="js/validacion.js"></script>
</body>

</html>
