<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnClick</title>
    <link rel="icon" type="image/x-icon" href="../../images/javascript-736401_1280.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body>
    <div class="container" style="text-align: center;margin-top: 16px;">
        <button onclick="saludar()" type="button" class="btn btn-outline-success btn-lg" style=" margin-right: 16px;">
            Hola
        </button>
        <button onclick="despedir()" type="button" class="btn btn-outline-secondary btn-lg">
            Adi√≥s
        </button>
    </div>
    <script>
        var nombre = prompt('Introduzca nombre');
        var apellido = ' de los buenos los mejores';
        function saludar() {
            n = nombre + ' de los muy buenos'
            swal('Hola! Bienvenido ' + n)
        }
        function despedir() {
            swal('Hasta la vista! ' + nombre + apellido)
        }
    </script>
</body>

</html>
