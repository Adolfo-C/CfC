<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desglose del evento Click</title>
    <link rel="icon" type="image/x-icon" href="../../../assets/images/javascript-736401_1280.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</head>

<body>
    <script src="js/script6.js"></script>
    <div class="container" style="text-align: center; margin: 0 auto;width: 24rem;">
        <h3>Desglose eventos Onmouse, Onclick<code>.value</code> y redirección</h3>
        <div>
            <label class="form-label">Clave</label>
            <input id="clave" type="password" class="form-control">
        </div>
        <div>
            <label class="form-label">Correo electrónico</label>
            <input id="email" type="email" class="form-control">
        </div>
        <p class="form-text">Rellene todos los campos</p>
        <input onclick="redireccionar()" onmouseover="respuesta()" onmouseout="borrar()" on class="btn btn-secondary"
            type="button" value="Ingresar" name="" id="">
        <hr><br>
        <div class="card border-info mb-3" style="max-width: 18rem;">
            <div class="card-body" id="resultado"></div>
            <div class="card-header" id="resultado"></div>
        </div>
    </div>
</body>

</html>
