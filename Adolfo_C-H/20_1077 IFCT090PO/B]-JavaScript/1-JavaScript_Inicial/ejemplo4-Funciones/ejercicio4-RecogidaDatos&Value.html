<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La recogida de datos</title>
    <link rel="icon" type="image/x-icon" href="../../images/javascript-736401_1280.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container" style="text-align: center; margin: 0 auto;width: 24rem;">
        <h3>Recogida de Datos a través de la propiedad: <code>.value</code></h3>

        <div>
            <label class="form-label">Nombre</label>
            <input id="nombre" type="text" class="form-control">
        </div>
        <div>
            <label for="" class="form-label">Apellidos</label>
            <input id="apellido" type="text" class="form-control">
        </div>
        <div>
            <label for="" class="form-label">Correo electrónico</label>
            <input id="email" type="email" class="form-control">
        </div>
        <p class="form-text">Rellene todos los campos</p>
        <input onclick="entrar()" class="btn btn-secondary" type="button" name="" id="" value="ingresar">
        <hr><br>
        <div class="accordion" id="accordionExample">
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button onclick="entrar()" role="button" class="accordion-button" type="button"
                        data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true"
                        aria-controls="collapseOne">
                        ACCESO
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <strong id="resultado"></strong>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        /* .value */
        function entrar() {
            var Nombre = document.getElementById('nombre').value;
            var Apellido = document.getElementById('apellido').value;
            var eMail = document.getElementById('email').value;
            document.getElementById('resultado').innerHTML =
                'AUTORIZADO ' + Nombre + ' ' + Apellido + ' con e-mail: ' + eMail;
        }
    </script>
</body>

</html>
