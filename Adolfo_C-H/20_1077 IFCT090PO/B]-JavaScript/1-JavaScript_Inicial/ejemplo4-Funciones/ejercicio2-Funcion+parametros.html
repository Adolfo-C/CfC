<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones con parámetros</title>
    <link rel="icon" type="image/x-icon" href="../../images/javascript-736401_1280.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body>
    <style>
        img {
            width: 100%;
            margin-top: 10px;
            margin-bottom: 10px;
            margin-right: 5px;
            box-shadow: 0px 2px 4px grey;
            border-radius: 4px;
        }

        button {
            margin: 10px;
        }

        h2 {
            color: gray;
            text-shadow: 0px 2px 4px grey;
        }
    </style>
    <div class="container" style="text-align:center">
        <h2>Calculadora</h2>
        <button onclick="captura()"><img src="calculator.png" alt=""></button>
        <div>
            <button onclick="sumar()" type="button" class="btn btn-secondary btn-lg">➕</button>
            <button onclick="restar()" type="button" class="btn btn-secondary btn-lg">➖</button>
            <button onclick="multiplicar()" type="button" class="btn btn-secondary btn-lg">✖</button>
            <button onclick="dividir()" type="button" class="btn btn-secondary btn-lg">➗</button>
        </div>
    </div>
    <script>
        var n1; var n2;
        function captura() {
            n1 = parseInt(prompt('Introduce un número'));
            n2 = parseInt(prompt('Introduce otro número'));
        }
        function sumar() {
            swal('La suma es: ' + (n1 + n2))
        }
        function restar() {
            swal('La resta es: ' + (n1 - n2))
        }
        function multiplicar() {
            swal('La multiplicación es: ' + (n1 * n2))
        }
        function dividir() {
            swal('La división es: ' + (n1 / n2))
        }
    </script>
</body>

</html>
