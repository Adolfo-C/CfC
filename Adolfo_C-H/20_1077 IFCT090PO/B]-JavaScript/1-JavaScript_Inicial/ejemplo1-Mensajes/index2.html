<body>
    <style>
        .swal-overlay {
            background-color: rgba(10, 10, 10, 0.45);
        }

        .swal-modal {
            border: 2px solid black;
        }

        .swal-footer {
            background-color: brown;
            margin-top: 32px;
            border-top: 2px solid #E9EEF1;
            opacity: 0.4;
        }
    </style>
    <h2>SweetAlert</h2>
    <script>//código JS sentencias separadas con ; o salto de línea
        /*
        lugar de ejecución.método
            document.write: muestra texto en html desde JavaScript, css y estilos h1,h2,p...
            console.log: datos visualizables sólo desde la consola de desarrollador.
        */
        document.write('<h2>Hola desde Js</h2>'); console.log('Hola desde la consola' + 3 + (3 + 3))
        console.log(3 + 5 + ' es 3+5=8')//algoritmo sumatorio y concatenador(+)
        /* https://sweetalert.js.org/ */
        alert('Pulsa para ver el siguiente mensaje mejorado')
        swal("Bienvenido!", "La página está lista", "success", { button: "Continuar", });
    </script>
