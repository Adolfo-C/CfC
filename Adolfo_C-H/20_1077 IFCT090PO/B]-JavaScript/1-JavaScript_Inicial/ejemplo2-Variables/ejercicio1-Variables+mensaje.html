<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable + swal</title>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- se puede poner en el body pero si se llama el swal desde otro script debe estar a continuación -->
</head>

<body>
    <script>
        /* VARIABLES */
        var nombre = 'Ataulfo el Grande, rey de los Visigodos';
        swal("Te saludo", "Soy: " + nombre, "warning", { button: 'Adiós', });
    </script>
</body>

</html>
