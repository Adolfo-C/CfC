<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversiones numéricas</title>
</head>
<body>
    <script>
        dato=parseFloat(prompt('Escribe un número decimal'));
        console.log(dato);/* number */console.log('"'+dato+'"'+' es tipo '+"'"+typeof(dato)+"'");/* al incluir caracteres toda la cadena será un string en la consola*/
        document.write('un 10% de '+dato+': '+Math.round(dato*0.1*1000)/1000);
        console.log(dato/10);
        console.log(dato*0.1);
        dato=parseInt(dato);
        dato=false;console.log(dato);
    </script>
</body>
</html>
