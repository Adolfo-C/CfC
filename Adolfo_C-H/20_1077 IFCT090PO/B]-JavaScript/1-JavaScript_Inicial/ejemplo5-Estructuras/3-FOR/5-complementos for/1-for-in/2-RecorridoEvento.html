<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recorrido de eventos botón</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
    <script src="js/script2.js"></script>
    <style>
        button {
            text-shadow: 0px 1 px rgba(0, 0, 0, 0.2);
            text-align: center;
            text-decoration: none;
            font-family: Arial, Helvetica, sans-serif;
            display: inline;
            color: #fff;
            background-color: #7f8c8d;
            padding: 7px 20px;
            border-radius: 100px;
            margin: 10px 5px;
            transition: all 0.2s ease-in-out;
            box-shadow: 0px 5px 0px #7f8c8f;
        }

        .azul {
            background-color: #3498db;
            box-shadow: 0px 5px 0px #2980b9;
        }

        .rojo {
            background-color: #e74c3a;
            box-shadow: 0px 5px 0px #c0392b;
        }

        .azul:active {
            box-shadow: #2980b9;
        }

        .azul:hover {
            background-color: #2980b9;
        }

        .rojo:active {
            box-shadow: #e74c3a;
        }

        .rojo:hover {
            background-color: #c0392b;
        }
    </style>
</head>

<body>
    <div class="container" style="text-align: center; margin: 0 auto;">
        <h2>Estructura for in asociando al recorrido evento botón: <code>getElementByTagName</code></h2>
        <div><!--button.#*3-->
            <button onclick="display()" class="azul" id="1">1º</button>
            <button onclick="display()" class="azul" id="2">2º</button>
            <button onclick="display()" class="azul" id="3">3º</button>
            <!--p#resultado-->
            <div id="resultado"></div>
        </div>
    </div>
</body>

</html>
