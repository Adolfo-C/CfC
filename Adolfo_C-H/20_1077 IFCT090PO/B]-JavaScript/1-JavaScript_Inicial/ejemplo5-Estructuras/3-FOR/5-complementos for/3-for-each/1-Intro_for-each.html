<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introducción al for each</title>
</head>
<body>
    <script>
        var paises =['España','India','Holanda','Francia','EEUU','Egipto','Japón'];
        paises.forEach(function (i,index) {
            console.log('Pais '+i+' posición '+index);
        });
        
        var datos=[1,4,5,8,9,12,10];
        /* js tradicional for of*/
        for (item of datos) {console.log(item)}
        /*Arrow  => {} */
        datos.forEach(item => {
            console.log('=>{}'+item)
        });
        datos.forEach((item,index) => {
            console.log('=>{}'+item+' posicion'+index)
        });
        /* Actualización: combina 
        var sinFlecha= function (parámetro) {
            //..Sentencias..//
            return parámetro
        }//
        var n´=(parámetros) =>{
            //..Sentencias..//
        }
        */
        var sinFlecha= function (n) {
            return n+2;
        }
        console.log(sinFlecha(4));
        var conFlecha=(n) =>
            n+2
            console.log(sinFlecha(6))
        
    </script>
</body>
</html>
