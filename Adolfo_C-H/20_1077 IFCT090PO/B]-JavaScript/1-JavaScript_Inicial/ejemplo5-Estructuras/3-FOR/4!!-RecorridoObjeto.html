<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
      
</head>

<body>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <div class="container" style="text-align: center; margin: 0 auto; width: 32rem">
        <h3>for <br><code>onchange y propiedades: <br>(lenght/select</code></h3>
        <hr>
        <h4 class="text-muted">Formulario elementos html</h4>
        <form action="" style="width: 180px; text-align: center; margin: 0 auto;">
            <label for="" class="form-label">Provincias</label>
            <select name="" id="" class="form-select">
                <option value="">-----</option>
                <option value="">Valencia</option>
                <option value="">Madrid</option>
                <option value="">Sevilla</option>
                <option value="">Barcelona</option>
            </select>
        </form>
        <hr>
        <h4 class="text-muted">Formulario elementos object</h4>
        <form action="" style="width: 180px; text-align: center; margin: 0 auto;">
            <label for="" class="form-label">Provincias</label>
            <select onchange="seleccionable()" name="" id="volcadoProvincias" class="form-select">
                <option value=""></option>
            </select>
        </form>
    </div>
        <script>
            var provincias = ['-----','Madrid', 'Valencia', 'Sevilla', 'Barcelona']
            for (let i = 0; i < provincias.length; i++) {
                var provinciaOpcion = new Option(provincias[i]);
                document.getElementById('volcadoProvincias').options[i] = provinciaOpcion;
            }
            function seleccionable() {
                var mostrar = document.getElementById('volcadoProvincias').options[document.getElementById('volcadoProvincias').selectedIndex].text;
                swal(' Has seleccionado: '+mostrar);
            }
        </script>
</body>

</html>
