<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asignaciones compuestas </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</head>

<body>


    <style>
        #resultado {
            font-weight: bold;
            color: white;
            letter-spacing: 4px;
            margin: 16px auto;
            border-radius: 2px;
            background-image: url(https://img.freepik.com/foto-gratis/fondo-pizarra-negra_53876-110809.jpg);
            background-size: cover;
            border: 3px solid burlywood;
        }
    </style>
    <div class="container" style="text-align: center; margin: 0 auto; width: 380px">
        <h3>Potencias</h3>
        <p class="text-muted"></p>
        <hr>
        <form class="form-floating" style="text-align: center; margin: 0 auto; width: 120px">
            <input type="text" class="form-control" id="numero" placeholder="introduce base" value="">
            <label for="floatingInputValue">Introduce base</label>
        </form><br>
        <button onclick="algoritmo()" class="btn btn-outline-danger">‚ùå</button>

        <div id="resultado"></div>
    </div>
    <script>
        //Variable global
        var nInput = numero;//string: input#numero.form-control
        console.log(nInput)
        function algoritmo() {
            var numero = parseInt(nInput.value);//Usamos nInput para filtrar el valor del id numero de string a number y almacenarlo en la cariable local numero
            console.log(numero)
            //variable residual
            var contenido = '';
            for (var i = 1; i <= 10; i++) {
                /*Gestionar el numero(1 al 20) con una estructura algoritmica*/
                contenido += 'base:' + numero + 'x' + 'potencia:' + i + '=' + Math.pow(numero, i) + '<br>'
                console.log(contenido)
            }
            document.getElementById('resultado').innerHTML = contenido
        }
    </script>
</body>

</html>
