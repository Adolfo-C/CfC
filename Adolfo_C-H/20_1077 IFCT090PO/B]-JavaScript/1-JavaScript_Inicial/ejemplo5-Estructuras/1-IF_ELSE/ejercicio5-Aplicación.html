<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APLICACION IMC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="css/styles5.css">
    <script src="js/app5.js"></script>
</head>

<body>
    <script>
        function calcular() {
            //variables eje
            var peso = calculoPeso.value;
            var altura = calculoAltura.value;
            //Variable residual
            var imc = 0;
            var respuesta = document.getElementById('resultado');
            //⬇
            imc = peso / (Math.pow(altura, 2));
            console.log(imc);
            /*
            *Intervalos de imc:
                ->  <= 18.5 Peso por debajo de lo normal,
                ->  <=24.9 Peso standar o saludable
                ->  <=29.9 Sobre peso indice poco saludable
                ->  >30 en obesidad y trastorno
            */
            if (imc <= 18.5) {
                respuesta.innerHTML = '18.5 Peso por debajo de lo normal'
            } else if (imc <= 24.9) {
                respuesta.innerHTML = '24.9 Peso standar o saludable'
            } else if (imc <= 29.9) {
                respuesta.innerHTML = '29.9 Sobre peso indice poco saludable'
            } else {
                respuesta.innerHTML = '30 en obesidad y/o trastorno 🐷'
            }
            /*
            venta();
            transaccion();
            confirmacion();
            datonConsole();
            recogidaErrores();
            */
        }
        function limpiar() {
            document.getElementById('limpiar').reset();//limpia campos y en este caso no admite el borrado del id= 'resultado' ojo data-bg-dismiss=modal
            //document.write(resultado)''
            document.getElementById('resultado').innerHTML = '';
        }
    </script>
    <div class="container" style="margin: 0 auto; text-align: center; margin-top: 200px;">
        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal"
            data-bs-whatever="@getbootstrap">CALCULO IMC</button><!-- Cebo o Detonante -->

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Introduce datos:</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="limpiar">
                            <div class="mb-3">
                                <label for="recipient-name" class="col-form-label">Peso:</label>
                                <input type="text" class="form-control" id="calculoPeso">
                            </div>
                            <div class="mb-3">
                                <label for="message-text" class="col-form-label">Altura:</label>
                                <input type="text" class="form-control" id="calculoAltura">
                            </div>
                            <div id="" class="mb-3">
                                <label for="message-text" class="col-form-label">Resultado:</label>
                                <textarea class="form-control" id="resultado"></textarea><!-- probar etiqueta input -->
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                            onclick="limpiar()">Close</button>
                        <button type="button" class="btn btn-primary" onclick="calcular()">Calcular</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
