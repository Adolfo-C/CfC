        var xBorde = false;
        var xColor = false;

        function borde() {
            if (xBorde == false) {
                cuadrado.style.border = '3px solid #88939c';
                xBorde = true;
            } else {
                cuadrado.style.border = 'none';
                xBorde = false;
            }
        }
        function color() {
            if (!xColor) {
                cuadrado.style.backgroundColor = 'pink';
            } else {
                cuadrado.style.backgroundColor = '#2196f3';
            }xColor = !xColor;
        }
        function sombra() {
            if (!xSombra) {
                cuadrado.className = "sombra"
            } else {
                cuadrado.className = null
            }xSombra = !xSombra;
        }

    function resul() {
        resultado.className=cuadrado.className;
        resultado.style.backgroundColor=cuadrado.style.backgroundColor;
        resultado.style.border=cuadrado.style.border;
    }
    function cSbody(){
        if (!vcSbody) {
            document.body.style.backgroundColor= "rgb(" + Math.floor(Math.random() * 255)+ "," + Math.floor(Math.random() * 255) + ","+ Math.floor(Math.random() * 255) + ")";

    <style>
        #cuadrado{
            width: 30%;

            margin: 0 auto;

            background-color: #2196f3;

         #resultado{

            box-shadow:

        .container{text-align: center; margin: 0 auto;}

    <div class="container">

        <button onclick="borde()" class="btn btn-outline-danger ">Cambio borde</button>
