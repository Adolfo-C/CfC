<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integracion del if else + app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="css/styles4.css">
</head>

<body>
    <style>
        h3 {
            color: green;
            letter-spacing: -2px;
            ;
        }

        .pantalla {
            background-color: #cccc;
            border-bottom: 5px solid #5ca86f;
            font: normal bold 18px;
            text-transform: uppercase;
            border-radius: 6px;
            box-shadow: 4px 0 px 2px #5ca86f;
        }
    </style>
    <script>
        function calcular() {
            var tiempo = parseFloat(window.prompt('Introduce el tiempo a pagar comodamente: '));
            var capital = parseFloat(window.prompt('Introduce lo que vale tu ilusion: '));
            var interes = 0;
            var mordida = 0;
            if (tiempo <= 24) {
                interes = 0.15
            } else if (tiempo <= 60) {
                interes = 0.10
            } else {
                interes = 0.08
            }

            var pago = (capital * interes) / tiempo;

            document.getElementById('resultado').innerText =
                'Credito solicitado: ' + capital + '€' + '\n' +
                'Tipo de interés ' + interes * 100 + '%' + '\n' +
                'Tiempo a pagar: ' + tiempo + 'meses' + '\n' +
                'Total a pagar cómodamente: ' + pago + '€/mes' + '\n'
            var mordida = pago * 0.03;//abono a CC.AA
            console.log('Importe por asesoramiento: ' + mordida + '€');
        }
    </script>

    <div class="container" style="text-align: center; margin: 0 auto; width: 380px">
        <h1>Tu crédito al instante</h1>
        <button class="btn btn-success" value="Calcula tu crédito" onclick="calcular()"
            style="margin-bottom: 10px">Calcula tu crédito</button>
        <div class="pantalla" id="resultado"></div>
    </div>

</body>

</html>
