<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introducción a Switch Case</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script>
        function genero() {
            /* var sexo = window.prompt('Cual es tu género definido: '); */
            var sexo = genderDataList.value;
            switch (sexo.toLocaleLowerCase()) {
                case '':
                    swal('No has elegido ninguna opción de sexo')
                    break;
                case 'hombre':
                    swal('Estás dentro del colectivo heterosexual')
                    break;
                case 'mujer':
                    swal('Estás dentro del colectivo heterosexual')
                    break;
                case 'transgénero':
                    swal('Estás dentro del colectivo transexual')
                    break;
                case 'hermafrodita':
                    swal('Estás dentro del colectivo bisexual')
                    break;
                case 'asexual':
                    swal('Estás dentro del colectivo afílico')
                    break;
                default:
                    swal('Perteneces a otro colectivo no identificado aquí')
                    break;
            }

        }
    </script>
</head>

<body>
    <!--
            2- SWITCH CASE ⬇
        Otra estrucura de control, se ejecuta desde el planteamiento en cual pueda
        darse un caso o la necesidad de tomar una decision a partir de multiples opciones
        Con excepcionalidad que slamente una de ellas podrá ser ejecutada en un momento
        determinado.
        Sintaxis:

        switch(estructura){
            case valor1:
            sentencias asociadas al valor1;
            break;

            case valor2:
            sentencias asociadas al valor2;
            break;
            .
            .
            .
            .
            generan tantos casos opciones o posibilidades planteadas
            .
            default:
            codigo o sentencia por omisión
            break;

        }
     -->
    <div class="container" style="margin: 0 auto; text-align: center; margin-top: 40px;width: 380px;">

        <label for="exampleDataList" class="form-label">
            <h3>Clasificación de sexo</h3>
        </label>
        <input class="form-control" list="datalistOptions" id="genderDataList" placeholder="Elige opción...">
        <datalist id="datalistOptions">
            <option value="Hombre">
            <option value="Mujer">
            <option value="Transexual">
            <option value="Hermafrodita">
            <option value="Asexual">
            <option value="Otro">
        </datalist>
        <label for="exampleDataList" class="form-label">
            <h3>Clasificación de géneros</h3>
        </label>
        <select class="form-select" aria-label="Default select example">
            <option selected>Elige orientación sexual...</option>
            <option value="1">Cisgénero</option>
            <option value="2">Bisexual, pansexual</option>
            <option value="3">Intersexual masculino</option>
            <option value="3">Intersexual femenino</option>
            <option value="3">Género fluído</option>
            <option value="3">Otras opciones</option>
        </select>
        <button class="btn btn-outline-info" onclick="genero()">Identificar género</button>
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
