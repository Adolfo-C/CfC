<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación Switch Case + Objetos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/styles2.css">
    <script>
        function presionar() {
            var fecha = new Date();
            var dia = fecha.getDay();
            var menu = '';
            switch (dia - 1) {
                case -1: menu = 'Domingo cerramos al mediodía, sólo raciones'; break;
                case 0: menu = 'Lunes</h3> Cocido Madrileño Completo'; break; case 1: menu = 'Martes</h3>Cerrado por descanso'; break;
                case 2: menu = 'Miércoles</h3>Alubiones del Cantabrico'; break; case 3: menu = 'Jueves</h3>Alubias a la vasca'; break;
                case 4: menu = 'Viernes</h3>Cocido Montañés'; break; case 5: menu = 'Sábado</h3>Potaje Asturiano';
                default: menu = 'Error de conexión'; break;
            }
            document.getElementById('resultado').innerHTML = '<h3>Hoy: ' + menu;
        }
    </script>
</head>

<body>
    <div class="container" style="text-align: center;">
        <h3 class="display-4"> Aplicación: <code>sector servicios</code>, muestra de menú</h3>
        <div style="text-align: center; margin: 0 auto; width: 380px;">
            <hr>
            <h4>Legumbres a cuchara</h4>
            <hr>
            <button class="btn btn-outline-success btn-lg" onclick="presionar()">Ver Menú del día</button>
            <div id="resultado" class="post-it"></div>
        </div>
    </div>

</body>

</html>
