<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=7, initial-scale=1.0">
    <title>Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="../../../../images/dsBuffer.png" type="image/x-icon">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="2-styles.css">
</head>

<body>
    <div class="container" style="text-align: center;margin: 0 auto; margin-top: 120px;">
        <main class="form-signin w-100 m-auto">
            <form>
                <img class="mb-4" src="../../../../images/cfc_Original.jpeg" alt="" width="200" height="200">
                <h2 class="h3 mb-3 fw-normal">INICIO</h2><!-- un h2 con clase h3 :D -->
                <div class="form-floating">
                    <input id="admin" type="text" class="form-control" placeholder="@admin">
                    <label for="floatingInput">Administrador</label>
                </div>
                <hr>
                <div class="form-floating">
                    <input id="contraseña" type="password" class="form-control" placeholder="Contraseña">
                    <label for="floatingPassword">Password</label>
                </div>

                <div class="checkbox mb-3">
                    <label>
                        <input type="checkbox" value="remember-me"> Recordar contraseña
                    </label>
                </div>
                <button onclick="entrada()" id="acceso" class="w-100 btn btn-lg btn-outline-primary"
                    type="button">Ingresar</button>
                <p class="mt-5 mb-3 text-muted">CfC Calderon&copy; 2022–2023</p>
            </form>
        </main>
    </div>
    <script>
        acceso.addEventListener('click', clave);//evento de escucha target al id acceso
        swal('Introduce clave correcta o bloquearemos el acceso')//aviso
        function clave() {
            do {
                var admin = document.getElementById('admin').value;
                var clave = document.getElementById('contraseña').value;
            } while ('1234' != clave || '@admin' != admin);
        }
        function entrada() {
            window.location.replace('1-Intro-do_while.html')
        }
    </script>
</body>

</html>
