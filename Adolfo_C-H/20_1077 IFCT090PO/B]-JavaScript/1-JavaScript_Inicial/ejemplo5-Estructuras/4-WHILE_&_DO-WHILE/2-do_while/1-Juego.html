<body>
    <style>
        .container{
            text-align: center;margin: 0 auto; margin-top: 120px;
        }
    </style>
    <div class="container">
        <h2>Adivina un nº entre 1 y 50</h2>
        <button type="button" class="button" onclick="jugar()">Jugar</button>
        <div class="card-body">
            <h5 class="card-title" id="acierto"></h5>
        </div>
    </div>
    <script>
        var aciertos=0;
        function jugar() {
            var intentos = 6;
            var adivina = 0;
            var numero = parseInt((Math.random() * 50))
            console.log('Es el '+numero+' tramposo')
            do {
                adivina = parseInt(prompt(`¿Qué número estoy pensando? Tienes ${intentos} intentos`));
                if (adivina > numero) {
                    alert(`te has pasado, quedan: ${--intentos} intentos`);
                }
                else if (adivina < numero) {
                    alert(`te has quedado corto, quedan: ${--intentos} intentos`);
                }
            } while (adivina != numero && intentos > 0)
            if (numero == adivina) {++aciertos;swal('Enhorabuena, acertaste, es el ' + numero)}
            else {swal('Has perdido, el nº era el ' + numero)}
        document.getElementById('acierto').innerHTML='Aciertos: '+aciertos
        }
    </script>
    
</body>
