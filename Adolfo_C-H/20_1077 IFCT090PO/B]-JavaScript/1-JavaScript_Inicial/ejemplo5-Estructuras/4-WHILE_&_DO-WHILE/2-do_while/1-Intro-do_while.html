<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=7, initial-scale=1.0">
    <title>Do while</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="../../../../../assets/images/dsBuffer.png" type="image/x-icon">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</head>

<body>
    <div class="container" style="text-align: center;margin: 0 auto; margin-top: 120px;">
        <button onclick="jugar()" class="btn btn-outline-danger">Adivina un nº</button>
    </div>
    <script>
        function jugar() {
            var intentos = 6;
            var adivina = 0;
            var numero = parseInt((Math.random() * 50))
            do {
                adivina = parseInt(prompt(`¿Qué número estoy pensando? Tienes ${intentos} intentos`));
                if (adivina > numero) {
                    alert(`te has pasado, quedan: ${--intentos} intentos`);
                }
                else if (adivina < numero) {
                    alert(`te has quedado corto, quedan: ${--intentos} intentos`);
                }
            } while (adivina != numero && intentos > 0)
            if (numero == adivina) {
                swal('Enhorabuena, acertaste, es el ' + numero)
            } else swal('Has perdido, el nº era el ' + numero)
        }
    </script>
</body>

</html>
