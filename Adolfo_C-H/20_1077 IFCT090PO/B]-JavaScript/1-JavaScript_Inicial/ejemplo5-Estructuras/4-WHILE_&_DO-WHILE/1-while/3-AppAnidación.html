<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación de anidaciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="../../../../../images/0170b49b1d3bdabfddf65ebb047f38ee.png" type="image/x-icon">
    <link rel="stylesheet" href="style3.css">
</head>

<body>
    <div class="container" style="text-align: center; margin: 0 auto; width: 18rem;">
        <h3>Aplicación de acceso</h3>
        <button onclick="acceso()" class="btn btn-outline-success" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasTop"
            aria-controls="offcanvasTop">Acceso: <img src="../../../../../images/clave.png" alt=""></button>
        <div class="offcanvas offcanvas-top" tabindex="-1" id="offcanvasTop" aria-labelledby="offcanvasTopLabel">
            <div class="offcanvas-header">
                <h5 id="autorizado" class="offcanvas-title" id="offcanvasTopLabel">Autentificando</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <div class="">
                    <button class="btn btn-outline-primary" type="button">
                        Acceso administrador
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="script3.js"></script>
</body>

</html>
