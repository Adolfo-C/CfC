<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introducción a while</title>
</head>

<body>
    <script>
        document.write(`<pre>
    La estructura de control while en JavaScript se utiliza para ejecutar un conjunto de sentencias varias veces,
    siempre y cuando su condición sea verdadera.
    Esta estructura de control se compone de dos partes fundamentales: el encabezado del ciclo y el cuerpo del ciclo.
    El encabezado del ciclo se compone de la palabra clave while, seguida de la expresión condicional que se escribe entre paréntesis.
    El cuerpo del ciclo se compone de un conjunto de sentencias que se ejecutan mientras la condición sea verdadera.
        
        let i = 1;
        while (i < 21) {
            console.log(i);
            i++;
        }console.log(i);
        
    Muestra en consola números del uno al 20, después muestra el 21</pre>`)
        let i = 1;
        while (i < 21) {
            console.log(i);
            i++;
        }console.log(i);
    </script>
</body>

</html>
