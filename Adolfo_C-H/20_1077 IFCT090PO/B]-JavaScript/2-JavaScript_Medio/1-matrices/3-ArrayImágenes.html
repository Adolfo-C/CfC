<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <title>Array imágenes</title>
</head>

<body>
    <div class="container" style="text-align: center;width: 380px;">
        <h2>Array imágenes <code>.src</code></h2>
        <div class="card shadow-lg rounded" style="width: 18rem;">
            <h4 class="card-text">Naturaleza por Madrid</h4>
            <img style="padding: 16px;" id="fotos" src="https://picsum.photos/id/17/300/300" class="card-img-top rounded-circle" alt="...">
            <div class="card-body">
                <h5 class="card-title">Propiedades</h5>
                <p class="card-text">Imágenes del campo madrileño</p>
                <button type="button" onclick="carrusel()" class="btn btn-outline-secondary">➕</button>
            </div>
        </div>
    </div>
    <script>
        var arrayImagenes=new Array(
            "https://picsum.photos/id/17/300/300.jpg",
            "https://picsum.photos/id/18/300/300.jpg",
            "https://picsum.photos/id/28/300/300.jpg",
            "https://picsum.photos/id/57/300/300.jpg",
            "https://picsum.photos/id/81/300/300.jpg",
            "https://picsum.photos/id/136/300/300.jpg"
        )
        let i=1
        function carrusel() {
            document.getElementById('fotos').src=arrayImagenes[i];
            if (i<arrayImagenes.length-1) {
                i++
            }else{
                i=0
            }
        }
    </script>
</body>

</html>
