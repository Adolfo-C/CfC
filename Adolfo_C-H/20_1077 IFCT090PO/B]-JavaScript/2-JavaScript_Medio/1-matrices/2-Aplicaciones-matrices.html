<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <title>Array y métodos principales</title>
</head>

<body>
    <div class="container" style="width: 380px;">
        <h2>Entrada de datos</h2>
        <label for="">Introducir número separados por coma</label>
        <input id="notas" class="form-control" type="text">
        <div class="form-floating">
            <pre id="resultado" class="form-control" placeholder="Leave a comment here" style="height: 100px"></pre>
            <label for="floatingTextarea2">Resultados</label>
        </div>
        <div class="input-group mb-3">
                <div class="dropup-center dropup" style="margin: 0 auto;">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Opciones
                    </button>
                <ul class="dropdown-menu dropdown-menu-dark">
                    <li><a onclick="calcular()" class="dropdown-item" href="#">Calcular</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a onclick="reiniciar()" class="dropdown-item" href="#">Reiniciar</a></li>
                </ul>
            </div>
        </div>
        <script>
            function calcular() {
                var arrayNotas = document.getElementById('notas').value.split(/,/);
                var notaAlta = 0;
                var suma = 0;
                if (notas.value == '') { arrayNotas.pop(); arrayNotas.unshift(0); }
                for (let i = 0; i < arrayNotas.length; i++) {
                    suma += parseInt(arrayNotas[i]);
                    if (parseInt(arrayNotas[i]) > notaAlta) {
                        notaAlta = arrayNotas[i];
                    }
                }
                media = (suma / arrayNotas.length).toFixed(2)

                document.getElementById('resultado').innerHTML =
                    'El sumatorio ∑ de las notas son: ' + suma + '\n' +
                    'La media x&#772; es: ' + media + '\n' +
                    'Nota mayor ' + notaAlta
            }
            function reiniciar() {
                location.reload()
            }
        </script>
</body>

</html>
