<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <title>Array y métodos principales</title>
</head>

<body>
    <script>
        var array=[];var number=0;
        array.push('a');
        array.push('b');
        array.push('c');
        array.push('d');
        document.write('push(): agrega->'+array+'<br>');
        array.pop();
        document.write('pop(): elimina último elemento->'+array+'<br>');
        array.shift();
        document.write('shift(): elimina elemento nº0->'+array+'<br>');
        array.unshift('a');
        array.unshift('d');
        document.write('unshift(): agrega elemento nº0->'+array+'<br>');
        array.reverse();
        document.write('reverse(): inversión->'+array+'<br>');
        array.splice(3,0,'e');
        document.write('splice(posición,borrar,elemento): posiciona el nuevo elemento mapeado en la posición indicada->'+array+'<br>');
        array.sort();
        document.write('sort(): ordenar->'+array+'<br>');
        array2=[1,2,3]
        array=array.concat(array2);
        array2=array2.concat(array);
        document.write('concat(): nexos->'+array+'<br>');
        var indice=array.indexOf('c');
        document.write('indexOf(): posición->'+indice+'<br>');
        document.write('<br> for of: ')
        for (const x of array) {
            document.write(x+' ')
        }
        document.write('<br> for in: ')
        for (const y in array) {
            document.write(y+array[y]+' ')
        }
        document.write('<br> for muestra array[z]: ')
        for (let z = 0; z < array.length; z++) {
            document.write(array[z]+' ')
        }
        document.write('<br> for muestra z: ')
        for (let z = 0; z < array.length; z++) {
            document.write(z+' ')
        }
        array.join();
        document.write('<br> join(): separar con comas->'+array+'<br>');
        var grafia=array.join('/');
        document.write('join('/'): separar con->'+grafia+'<br>');
        var grafia=array.join('-');
        document.write('variable con join('-'):->'+grafia+'<br>');
        var grafia2=array.split(/-/)
        document.write('(/-/): separar con->'+grafia2+'<br>');
    </script>
      <div class="container" style="text-align: center;margin: 0 auto; margin-top: 120px;">
        
    </div>
</body>

</html>
