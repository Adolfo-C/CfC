<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introducción a Bootstrap, estilos css</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* css SPA */
        h2 {
            background-color: blue;
        }
        /* css  */
        .atributoGeneral {
            color: brown;
            font-weight: bolder;
            background-color: black;
            font-size: xx-large;
        }

        .claseSPA {
            background-color: aqua;
        }
        /* asociado a id */
        #idhashtag {
            
            color: gold;
        }
    </style>
</head>

<body>
    <!-- 
    Etiquetas
    h1: algoritmos de búsqueda navegadores web.
    h2: 

    <h2>Visualización</h2>
    style: css ctrl+space(barra espaciadora) muestra todos los argumentos disponibles
    css classes
-->
    <h2 id="idhashtag">BIENVENIDOS</h2>
    <h3 class="claseSPA" style=" color: chocolate; font-weight: bold;">Expresiones</h3>
    <h4 class="atributoGeneral">Clases</h4>
</body>

</html>
