<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introducción a Bootstrap</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .claseSPA{
            background-color: aqua;
        }
        h2{/* css SPA */
            background-color: blue;
        }
        #idhashtag{/* css añadido asociado a id */
            color: gold;
        }
    </style>
</head>
<body>
<!-- 
    Etiquetas
    h1: algoritmos de búsqueda navegadores web.
    h2: 

    <h2>Visualización</h2>
    style: css ctrl+space(barra espaciadora) muestra todos los argumentos disponibles
    css classes
-->
    <h2 id="idhashtag">BIENVENIDOS</h2>
    <h3 class="claseSPA" style=" color: chocolate; font-weight: bold;">Expresiones</h3>
    <h4 class="atributoGeneral">Clases</h4>
</body>
</html>
