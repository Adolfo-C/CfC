    <script>
        function mostrarReloj() { iReloj = true; hora() }
        function cerrarReloj() { iReloj = null; resultado.innerHTML = '' }
        function hora() {
            if (iReloj) {
                resultado.innerHTML = new Date().toLocaleTimeString();
                setTimeout(hora, 500);//setTimeout('hora()', 500);
            }
        }
        function xRelojR(x = null) {
            if (x) {
                resultado.innerHTML = new Date().toLocaleTimeString();
                t = setTimeout(xRelojR, 500, 1);
            } else {
                clearTimeout(t);
                resultado.innerHTML = '';
            }
        }
        function xReloj(x = null) {
            if (!x) {
                clearTimeout(t); resultado.innerHTML = '';
            } else {
                resultado.innerHTML = new Date().toLocaleTimeString();
                t = setTimeout(xReloj, 900, 1);
            }
        }
        /* Si usamos una sóla función con un parámetro necesitaremos clearTimeout con la variable que almacena el valor de ID de la función que ejecutamos con setTimeout */
    </script>
