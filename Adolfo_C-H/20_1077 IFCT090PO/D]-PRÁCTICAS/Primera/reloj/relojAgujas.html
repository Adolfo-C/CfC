	<link rel="stylesheet" href="../css/relojAgujas.css">
	<button onclick="encenderReloj()" type="button" class="btn btn-primary" data-bs-toggle="modal"
	data-bs-target="#relojModal">
	Abrir reloj de agujas
</button>
	<div id="container-reloj" class="container" align="middle"><!-- reloj -->
		<div class="modal fade" id="relojModal" tabindex="-1" aria-labelledby="relojModalLabel" data-bs-backdrop="static"
		  aria-hidden="true">
		  <div class="modal-dialog">
			<div id="reloj-content" class="modal-content">
			  <div id="reloj-body" class="modal-body">
				<div class="card-header"><button onclick="encenderReloj()" id="btnCerrar" type="button"
					class="btn btn-outline-dark" data-bs-dismiss="modal" aria-label="Close">‚ùå</button>
				</div>
				<div class="card border-light bg-light">
				  <div class="card-body bg-light opacity-30">
					<img id="img-reloj" src="41603_WU6emIyz.jpg"rounded-circle card-img-top" alt="...">
					<div class="card-img-overlay">
					  <div class="hours"></div>
					  <div class="minutes"></div>
					  <div class="seconds"></div>
					</div>
				  </div>
				</div>
			  </div>
			</div>
			<div class="card-footer">
			  <h2><span id="resultado"
				  class="badge rounded-pill text-bg-light bg-light border border-dark rounded-circle"></span></h2>
			</div>
		  </div>
		</div><!-- Modal -->
	  </div><!-- Reloj -->
