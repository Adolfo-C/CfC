                                    ESTRUCTURAS DE CONTROL
                                    ======================
                 Como estructuras, tiene configurac칩n asignada, con la finalidad principal
                 que nos permite tomar decisiones en funcion de determinadas condiciones que
                 inicialmente se hayan impuesto, seguidamente originado la ejecuci칩n de uno
                 u otro codigom sentencia.......
                 Tiops de estrucuras:
                 1. if ele (Condicion) 
                 2. switch case (posibilidades)

                    3.1 fon i
                    3.2 for of

        1. IF ELSE

            Sintaxis:
            if(condicion =true){
                [ejecucion de sentencias.... solamente si la condicion principal es TRUE]
            }else{
                [snetencia 2........ ejecuta cuando la sentencia principal es FALSE]
            }
        Se comprobar치 la validez o falseda de una condicion, primer codigo se ejecuta si es true

     -->

</body>
<script>
    var numero = 3;
    if (numero >= 5) {//Evaluacion de la variable con la condicion
        swal('Numero es mayor o igual que 5');//No la leer치
    } else {
        swal('Numero es menor que 5')

    }
    //Anidaciones de estructuras: De uso principal cuando no comparas las condiciones sino las variables
    var numero2 = 4;

    if (numero>=5) {
        swal('Numero es mayor o igual que 5');
    } else if (numero2>=5){//no es mas que poder alargar  estructura de control anidando variables

    }

</script>
