<body>
    <!-- 

            2- SWITCH CASE ⬇
        Otra estrucura de control, se ejecuta desde el planteamiento en cual pueda
        darse un caso o la necesidad de tomar una decision a partir de multiples opciones
        Con excepcionalidad que slamente una de ellas podrá ser ejecutada en un momento
        determinado.
        Sintaxis:

        switch(estructura){
            case valor1:
            sentencias asociadas al valor1;
            break;

            case valor2:
            sentencias asociadas al valor2;
            break;
            .
            .
            .
            .
            generan tantos casos opciones o posibilidades planteadas
            .
            default:
            codigo o sentencia por omisión
            break;

        }
     -->
    <div class="container" style="margin: 0 auto; text-align: center; margin-top: 40px;">
        <h3>Clasificación de géneros</h3>
        <button class="btn btn-outline-info" onclick="genero()">Identificar género</button>
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
