<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores de asignaci√≥n Simple y compuesta</title>
</head>

<body>
    <!--


                      ===============================
                      OPERADORES SIMPLES & COMPUESTOS
                      ===============================
            Descripcion operacion                  Operador
                
              Asignacion directa                      = (simple)
              üí£Adicci√≥n                             +=
              Sustracion                             -=            
              Multiplicacion                         *=
              Division                               /=
              Resto (valor del resto)                %=

                                                     dividendo /divisor
                                                     resto      cociente
            resto: Resultado de la divisi√≥n siendo el n¬∫ que 'nos queda' como resultao de un
            resto exacto ==0; no es resto exacto distinto de (!=) 0
      -->
    <script>
        //Asigncacion simple
        var numero = 5;

        numero = numero + 3;
        console.log(numero);
        //Asignaciones compuestas
        numero += 3;//5+3
        console.log(numero);
        //numero*6;//no altera el valor almacenado de la variable
        console.log(numero);
        numero=numero*6;//11*6
        console.log(numero);

        numero*=6;//66*6
        console.log(numero);

        numero=numero/9;//396/9
        console.log(numero);
        numero /= 9;//44/9
        console.log(numero);
        numero=numero-2;//4.88-2
        console.log(numero);
        numero -=2;//2.88-2
        console.log(numero);

       //Porque sale 0.88...



    </script>
</body>

</html>
