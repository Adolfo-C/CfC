<head>

    <title>Operadores Lógicos, relacionales y Aritméticos</title>

<body>
    <!-- 
        Encontramos 3 tipos de Operadores Principales

    A]  OPERADORES LÓGICOS
         Conjumto de Caracteres reservados para establecer sentencias verdaderas o falsas

         Operador           Simbolo             Descripcion

         Copulativas(Y)         &&              Considera true, cuando ambas sentencias sean True,
                                                falsea toda la sentencia aunque sólo una parte sea falsa.

         Adversativas(Ó)        ||              Considera ela estructura de sentencias como True, si alguna de las mismas
                                                es verdadera

         Inversa (Negacion)     !               Invertir el sentido lógico de la sentencia,ed:
                                                Devolverá el valor contrario de la sentencia
                                                
    B]  OPERADORES RELACIONALES
         Conjumto de Caracteres reservados para establecer sentencias de comparación

         Operador                  Simbolo             Descripcion
         
         Asignacion                 =                    Asignación incial de valor
         igual a:                   ==                   igualdad entre elementos comparados                              
         distinto/no igual a.       !=                   Contrario/inverso al elemento comparado
         Mayor, mayor e igual       >, >=                Comparaciones de cantidad, mayor o menos que
         Menor, menor e igual       <, <=                asi, como mayor e igual o menor e igual

         Igualdad estricta           ===                 La igualdad de toda la naturaleza de la variable,     
         var numero ='8'                                 tanto a su valor como a su tipo
         var numero2=8
         Distina de igualdad estricta !==                Inversion del sentido lógico de su igualdad contrario a igualdad estricta
    
    C]  OPERADORES ARITMÉTICOS

            Operador                  Simbolo             Descripcion
            Suma y resta                 +,-
            Multiplicacion                *
            Division                      /
            Incremento                    ++                incrementa una unidad
            Decremento                     --               decrementa una unidad
            Division entera                 /
            Resto de la division            %               solucion de la division del resto               

    -->
    <script>
        var numero = 7;

        console.log('Igualdad: ' + (numero == 7));//True
        console.log('Desigualdad: ' + (numero != 7));//False
        console.log('Mayor: ' + (numero >= 7));//True
        console.log('Menor: ' + (numero < 7));//False
        console.log('Menor o igual: ' + (numero <= 10));//True
        console.log('Mayor o igual: ' + (numero >= 10));//False
        //Igualdad estricta
        console.log('Igualdad: ' + (numero == '7'));//True
        console.log('Igualdad estricta: ' + (numero === '7'));//False, number vs string

        //Operadores lógicos

        var nombre1 = 'Juan';
        var nombre2 = 'Pepe';
    //    console.log('Condicion Y: ' + ((nombre1=='Juan')&&(nombre2=='Pepe')));//True
        console.log('Condicion Y: ' + ((nombre1=='Juan')&&(nombre2=='Pepaaa')));//False, True sólo si ambas se cumplen
        console.log('Condicion Ó: ' + ((nombre1=='Juan')||(nombre2=='Pepaaa')));//True sólo false si falsas las dos
        console.log('Negación 2º sentencia: ' + (!(nombre2=='Pepaaaa')));//True
        console.log('Negación 1º sentencia: ' + ((nombre1 !='Juan')&&(nombre2=='Pepa')));//False
    </script>
</body>
