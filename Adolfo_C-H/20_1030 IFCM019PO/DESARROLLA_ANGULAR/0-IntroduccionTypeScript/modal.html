<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios funci√≥n Arrow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="Arrow1.js"></script>
</head>

<body class="py-4">
    <div class="container"">
        <h1 class="col" style="text-align: end"><span class="badge bg-primary"></span>
        <button type="button" class="badge rounded-pill text-bg-light position-relative">üë§üë•
            <span
                class="position-absolute top-0 start-100 translate-middle p-2 bg-warning border border-primary rounded-circle">
                <span class="visually-hidden">New</span>
            </span>
        </button>
        </h1>
        <div class="w-100" style="padding: auto; margin: 20px;"></div>

        <input type="button" class="btn btn-success" onclick="factorial()" value="Ej.1: Factorial">
        <input type="button" class="btn btn-success" onclick="sacaPares()" value="Ej.2: Pares">
        <input type="button" class="btn btn-success" onclick="capturaDatos()" value="Ej.3: Descuento">
        <input type="button" class="btn btn-success" onclick="IVA()" value="Ej.4: IVA">
        <input type="button" class="btn btn-success" onclick="multiPrecio()" value="Ej.5: Descuento multiprecio">

        <button type="button" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#modal1"
            data-bs-whatever="@getbootstrap">Abrir aplicaci√≥n üëÅ‚Äçüó®</button>
        <div id="modal1" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true" data-bs-keyboard="false"
            data-bs-backdrop="static">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Introduce datos:</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                            onclick="limpiar()"></button>
                    </div>
                    <div class="modal-body">
                        <form id="limpiar">
                            <div class="input-group mb-3">
                                <input type="number" class="form-control" id="importe" placeholder="Importe">
                                <span class="input-group-text">.00</span>
                                <span class="input-group-text">‚Ç¨</span>
                            </div>
                            <div class="input-group mb-3">
                                <input type="number" class="form-control" id="descuento" placeholder="Descuento">
                                <span class="input-group-text">%</span>
                            </div>
                            <div class="input-group mb-3">
                                <label for="message-text" class="col-form-label">IVA</label>
                                <select class="form-select" name="" id="IVA">
                                    <option selected value="21">21</option>
                                    <option value="10">10</option>
                                    <option value="4">4</option>
                                </select>
                                <span class="input-group-text">%</span>
                            </div>
                            <button type="button" class="btn btn-dark" onclick="limpiar()">Limpiar</button>
                            <button type="button" class="btn btn-success" onclick="exito()">Calcular</button>
                            <div class=" mb">
                                <label for="message-text" class="col-form-label">Total a percibir:</label>
                                <textarea readonly class="form-control" id="resultado" rows="3"> </textarea>
                            </div>
                    </div>
                    </form>
                    <div class="modal-footer">
                        <span class="text">Gracias</span>
                    </div>
                </div>
            </div>
        </div><!-- fin modal -->
    </div>
</body>

</html>
